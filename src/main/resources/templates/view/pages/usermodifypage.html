<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="css/css :: css">
<meta charset="UTF-8">
</head>

<body>
	<div th:replace="/layout/header.html :: header"></div>
	
	<h1 th:text="${userId}"></h1>
	
	<div class="container profile profile-view" id="profile">
		<form>
			<div class="row profile-row">
				<div class="col-md-4 relative" style="height: 300px;">
					<div class="avatar" style="height: 300px;">
						<div class="avatar-bg center" style="margin-bottom: 10px;"></div>
						<div style="text-align: center;">
							<strong>User</strong>
						</div>
						<div class="text-center">
							<a class="bs4_modal_trigger" href="#">사진 변경</a><a
								class="bs4_modal_trigger" th:href="@{/modify}">정보 수정</a>
						</div>
					</div>
				</div>
				<div class="col-md-8">
					<div class="d-xl-flex justify-content-xl-center social-icons"
						style="height: 100xp;">
						<a href="#"><i class="fab fa-product-hunt" href="#"></i></a><a
							href="#"><i class="fas fa-ticket-alt" href="#"></i><i
							class="fas fa-comment-dots" href="#"></i></a><a href="#"></a><a
							href="#"><i class="fa fa-calendar-check-o" href="#"></i></a>
					</div>
					<hr>
					<div class="row">
						<div class="col-sm-12 col-md-6">
							<div class="form-group mb-3">
								<strong>회원아이디</strong>
								 <input th:value="${user.userId}" class="form-control-plaintext" ></input>
								 <input th:value="${session.userId}" class="form-control-plaintext" ></input>
							</div>
						</div>
						<div class="col-sm-12 col-md-6">
							<div class="form-group mb-3">
								<strong>이름</strong>
								<input th:value="${user.userName}"  class="form-control-plaintext" ></input>
								<input th:value="${session.userName}"  class="form-control-plaintext" ></input>
							</div>
						</div>
						<div class="col">
							<div class="form-group mb-3">
								<strong>생년월일</strong>
								<input th:value="${user.userBirthDate}"  class="form-control-plaintext" ></input>
								<input th:value="${session.userBirthDate}"  class="form-control-plaintext" ></input>
							</div>
						</div>
						<div class="col-sm-12 col-md-6">
							<div class="form-group mb-3">
								<strong>회원등급</strong>
								<input th:value="${user.userGrade}"  class="form-control-plaintext" ></input>
								<input th:value="${session.userGrade}"  class="form-control-plaintext" ></input>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12 col-md-6">
							<div class="form-group mb-3">
								<strong>전화번호</strong>
								<input th:value="${user.userTel}"  class="form-control-plaintext" ></input>
								<input th:value="${session.userTel}"  class="form-control-plaintext" ></input>
							</div>
						</div>
						<div class="col-sm-12 col-md-6">
							<div class="form-group mb-3">
								<strong>이메일</strong>
								<input th:value="${user.userEmail}" class="form-control-plaintext"  ></input>
								<input th:value="${session.userEmail}" class="form-control-plaintext"  ></input>
							</div>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-md-12 content-right">
							<button class="btn btn-primary form-btn" type="submit">SAVE
							</button>
							<button class="btn btn-danger form-btn" type="reset">CANCEL
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<script th:inline="javascript">

   console.log(userlist);  */
/* 	var checkuser = [[${session.userId}]];
	console.log(checkuser);
 */	
   
   
   
   </script>

	<footer th:replace="/layout/footer.html :: footer"></footer>
</body>

</html>
