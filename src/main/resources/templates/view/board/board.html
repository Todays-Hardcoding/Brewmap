<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>board2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>

<body>
    <section style="border-color: rgb(255,255,255);">
        <div class="container-fluid" style="border-color: rgb(255,255,255);">
            <div class="row py-1 py-md-5" style="border-color: rgb(255,255,255);">
                <div class="col-12 col-sm-3" style="border-color: rgb(255,255,255);">
                    <div class="d-flex flex-sm-column flex-row flex-grow-1 align-items-center align-items-sm-start px-3 text-white">
                        <ul id="menu" class="nav nav-pills flex-sm-column flex-row flex-nowrap flex-shrink-1 flex-sm-grow-0 flex-grow-1 my-3 mb-sm-auto justify-content-center align-items-center align-items-sm-start w-100">
                            <li class="w-100"><a class="px-2 nav-link px-sm-0 ps-2" href="#submenu1" data-bs-toggle="collapse"><i class="fas fa-fire bi-speedometer2 fs-5 ms-2"></i><span class="ms-1 d-none d-sm-inline" style="font-size: 16px;">HOT 게시판</span></a></li>
                            <li class="w-100"><a class="px-2 nav-link px-sm-0" href="#"><i class="fa fa-table fs-5 bi-table ms-2"></i><span class="ms-1 d-none d-sm-inline">자유 게시판</span></a></li>
                            <li class="w-100"><a class="px-2 nav-link px-sm-0 ps-2" href="#"><i class="fas fa-utensils bi-grid fs-5 ms-2"></i><span class="ms-1 d-none d-sm-inline">맛집 추천</span></a></li>
                            <li class="w-100"><a class="px-2 nav-link px-sm-0 ps-2" href="#"><i class="fa fa-group bi-people fs-5 ms-2"></i><span class="ms-1 d-none d-sm-inline">고객 센터</span></a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-12 col-sm-9 col-sm-9" style="border-color: rgb(255,255,255);">
                	<!-- 게시판 카테고리 -->
                    <h4 class="display-6" style="font-size: 33px;" th:text="${board.boardCategory}">게시판 카테고리</h4>
                    <hr>
                    <!-- 글 제목 -->
                    <h2 style="font-size: 30px;" th:text="${board.boardTitle">게시글 제목
                    	<small class="d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-start justify-content-sm-start justify-content-md-start justify-content-lg-start justify-content-xl-start justify-content-xxl-start" style="font-size: 15px;">
                    		<!-- 작성자 -->
                    		<span style="margin-right: 5px;margin-left: 0px;" th:text="${board.userId}">작성자</span>
                    		<!-- 작성 날짜 -->
                    		<span style="margin-right: 5px;margin-left: 5px;" th:text="${board.boardDate}">작성날짜</span>
                    	</small>
                    </h2>
                    <h5 class="d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-end justify-content-sm-end justify-content-md-end justify-content-lg-end justify-content-xl-end">
                    	<i class="fa fa-thumbs-o-up" style="margin-right: 5px;margin-left: 5px;"></i>
                    	<span class="d-md-flex align-items-md-center" style="margin-right: 5px;margin-left: 5px;font-size: 15px;">6</span>
                    	<i class="fa fa-comment-o" style="margin-right: 5px;margin-left: 5px;"></i>
                    	<span class="d-md-flex align-items-md-center" style="margin-right: 5px;margin-left: 5px;font-size: 15px;">4</span>
                    </h5>
                    <!-- 게시글 내용 -->
                    <p th:text="${board.boardContent}">게시글 내용</p>
                    <h4 style="font-size: 22px;">Leave a Comment:</h4>
                    <!-- 댓글 작성 -->
                    <form role="form" method="POST">
                    	<!-- hidden 영역 -->
	        			<input type="hidden" name="userId" th:value="${user.userId}">
	        			
	        			<!-- 입력 영역 -->
                        <div class="form-group">
                        	<textarea class="form-control form-control" rows="3" required style="font-size: 16px;" name="replyContent">value here</textarea>
                        </div>
                        <div class="d-flex d-md-flex justify-content-end justify-content-md-end">
                        	<button class="btn btn-primary d-sm-flex btn btn-success" type="submit" style="margin: 5px;margin-right: 0px;" name="insert">Submit</button>
                        </div>
                    </form>
                  	<!-- 댓글 목록 -->
                    <p>
                    	<span class="badge bg-secondary">2</span>
                    	<span class="ms-2" style="font-size: 15px;">Comments</span>
                    </p>
                    <div class="row d-md-flex justify-content-md-center row" style="border-color: rgb(255,255,255);">
                   		<div th:each="reply:${board.reply}">
	                   		<form method="POST">
		                   		<input type="hidden" name="replyId" th:value="${reply.replyId}">
		                        <div class="col-9 col-md-10" style="width: 100%;">
		                        	<!-- 댓글 작성자 -->
		                            <h4 style="font-size: 22px;" th:text="${reply.replyUser}">댓글 작성자
		                            	<!-- 댓글 작성 날짜 -->
		                            	<small class="font-monospace d-md-flex justify-content-md-end align-items-md-end small" style="font-size: 15px;" th:text="${reply.replyDate}">작성 날짜</small>
		                            </h4>
		                            <!-- 댓글 내용 -->
		                            <p style="font-size: 16px;" th:text="${reply.replyContent}">댓글 내용</p>
		                            <div th:if="${reply.replyUser == user.userId}">
	                					<span><button type="submit" name="update">수정</button></span>
	                					<span><button type="submit" name="delete">삭제</button></span>
	            					</div>
		                        </div>
		                    </form>
		    			</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
